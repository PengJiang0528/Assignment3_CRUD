<html>
	<head>
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet">
		<title>老八撤硕时间表</title>
		<link rel="icon" 
      type="image/png" 
      href="pic/lao_ba.jpg">
	</head>
	<body>
		<section>
			<h1 onclick="play_intro()" >只有你们想不到的，没有我老八做不到的</h1>
			<h1 onclick="play_intro()">虽然不是同一个时间，但是同一个撤硕</h1>
			 <audio id="audio_intro" src="audio/audio_intro.mp3"></audio>
			 <audio id="audio_aoligei" src="audio/audio_aoligei.mp3"></audio>
			 <audio id="audio_ou" src="audio/audio_ou.mp3"></audio>
			 <audio id="audio_ou2" src="audio/audio_ou2.mp3"></audio>
			 <audio id="audio_ou3" src="audio/audio_ou3.mp3"></audio>
		</section>
		<section class="container">
			<div class="laobapics">
				<div class="laoba_left" id="laoba_left"></div>
			</div>
			<div class="crud_main">
				<form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
					<input type="text" id="add-schedule" placeholder="添加撤硕时间" class="add-schedule" >
					<input type="submit" value="Add" class="Add" >
				</form>

				<div id="spoiler" role="aria-hidden">
					<form action="javascript:void(0);" method="POST" id="saveEdit">
						<input type="text" id="edit-schedule" class="edit-schedule">
						<input type="submit" value="Edit" class="Edit"/> 
						<a onclick="CloseInput()" aria-label="Close">&#10006;</a>
					</form>
				</div>

				<p id="counter"></p>

				<table class="crud_table">
					<tr>
						<th>时间表</th>
					</tr>
						<tbody id="times" class="times"></tbody>
				</table>
			</div>
			<div class="laobapics">
				<div class="laoba_right" id="laoba_right"></div>
			</div>
			
		</section>
		<script src="js/script.js"></script>
	</body>
</html>
